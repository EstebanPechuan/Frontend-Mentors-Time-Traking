<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <main>
    <div class="profile">
      <div class="profile__info">
        <img src="assets/images/image-jeremy.png" alt="">

        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>

      <div class="profile__time">
        <button>Daily</button>
        <button class="active">Weekly</button>
        <button>Monthly</button>
      </div>
    </div>

    <div class="track">
      <img src="assets/images/icon-work.svg" alt="work">

      <div class="track__info">
        <div class="track__info__header">
          <h2>Work</h2>

          <div class="dots">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis">
          </div>
        </div>

        <div class="track__info__numbers">
          <h2>32hrs</h2>

          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="track">
      <img src="assets/images/icon-play.svg" alt="play">

      <div class="track__info">
        <div class="track__info__header">
          <h2>Play</h2>

          <div class="dots">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis">
          </div>
        </div>

        <div class="track__info__numbers">
          <h2>10hrs</h2>

          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </div>
    <div class="track">
      <img src="assets/images/icon-study.svg" alt="study">

      <div class="track__info">
        <div class="track__info__header">
          <h2>Study</h2>

          <div class="dots">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis">
          </div>
        </div>

        <div class="track__info__numbers">
          <h2>4hrs</h2>

          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="track">
      <img src="assets/images/icon-exercise.svg" alt="exercise">

      <div class="track__info">
        <div class="track__info__header">
          <h2>Exercise</h2>

          <div class="dots">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis">
          </div>
        </div>

        <div class="track__info__numbers">
          <h2>4hrs</h2>

          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="track">
      <img src="assets/images/icon-social.svg" alt="social">

      <div class="track__info">
        <div class="track__info__header">
          <h2>Social</h2>

          <div class="dots">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis">
          </div>
        </div>

        <div class="track__info__numbers">
          <h2>5hrs</h2>

          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="track">
      <img src="assets/images/icon-self-care.svg" alt="care">

      <div class="track__info">
        <div class="track__info__header">
          <h2>Self Care</h2>

          <div class="dots">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis">
          </div>
        </div>

        <div class="track__info__numbers">
          <h2>2hrs</h2>

          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <h2><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h2>. 
    Coded by <a href="https://www.frontendmentor.io/profile/EstebanPechuan">Esteban Pechuan</a>.
  </footer>
</body>
</html>
